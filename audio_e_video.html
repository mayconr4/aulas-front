<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e videos no HTML</title>
</head>

<body>
    <h1>Trabalhando com multimidia no HTML</h1>
    <hr>

    <h2>Áudio</h2>

    <h3>Exemplo:apenas com mp3(navegadores modernos)</h3>

    <audio controls src="multimidia/judas-priest.mp3"></audio>

    <h3>Exemplo 2: com(pelo menos) dois formatos (navegadores antigos)</h3>
    <audio controls>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg">
        <!--Se o navegador não suportar a tag <audio>,
            daremos a opção do usuario baixar a musica-->
        <p><a href="multimidia/judas-priest.mp3" download="ExemploDeMusica.mp3">Faça o download da musica</a></p>
    </audio> 

    

    <h2>Video</h2>
    <h3>Exemplo 1: apenas mp4(formato comun)</h3>
    <video controls src="multimidia/pink-floyd.mp4"></video> 

    <h3>Exemplo 2: com(pelo menos) dois formatos (navegadores antigos)</h3>
    <video controls>
        <source src="multimidia/pink-floyd.mp4" type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
        <p>
            <a href="multimidia/pink-floyd.mp4" download="pinkFloyd.mp4">Faça o download do video.</a>
        </p>
    </video>

</body>

</html>
