<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Picture</h1>
    <p>A tag <code>Picture</code> permite que diferentes versões de uma imagem sejam carregadas com base no tamnaho da
        tela.</p>

    <p>O uso da tag faz parte e uma tecnica de design chamada
        <b>Art direction</b>.
    </p>


    <figure>
        <picture> 
          <!-- Sempre do maior para o menor  -->     


            <!-- Telas a partir de 800px? imagem grande  -->
            <source media="(min-width: 800px)" srcset="imagens/ideias.jpg">


                <!-- Telas a partir de 500px imagem media -->
            <source media="(min-width: 500px)" srcset="imagens/ideias-media.jpg">

            <!-- telas menores do que o especificado? imagem padrão/pequena.
             isto tambem é chamado de "fallbck" da imagem -->
            <img src="imagens/ideias-pequena.jpg" alt="">
        </picture>
        <figcaption>toró de ideias</figcaption>
    </figure>

    <hr>



</body>

</html>
