<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de uso de imagens</title>
</head>
<body>  
    <h1>Trabalhando com imagens</h1>
    <hr>  
    <p>Formatos mais comuns:</p>    
    <ul>
        <li>JPEG</li>
        <li>PNG</li>
        <li>SVG</li>
        <li>GIF</li>
        <li>WebP</li>
    </ul>

    <h2>Exemplos:</h2> 

    <!-- Sobre imagens no HTML
     - tag <img>
     - atributos:
     src: indica o caminho, nome e formato de imagem.
     alt: texto alternativo e acessivel -->

    <img src="imagens/pink-floyd.jpg" alt=" imagen da banda pink floyd agradecendo ao publico pelo show"> 

    <h2>Imagens combinadas com outras tags</h2>

   <p>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
    <img src="imagens/logo-javascript.gif" alt="">
   </p>  

   <!-- tag <div>
    tag génerica (sem significado/semantica)
    muito usada para auxiliar na diagramção
    de layouts, servindo para agrupar outros elementos. -->

   <div>
    <img src="imagens/dedos.jpg" alt="">
    <img src="imagens/ideias.jpg" alt="">
    <img src="imagens/pacoca.jpg" alt="">
   </div>  

   <!-- NOVIDADE NO HTML5 --> 

   <figure>
      <img src="imagens/diagrama-dom.png" alt="diagrama estrutural de uma pagina html">
     <figcaption>
           <b>Estudos de JavaScipt:</b>
         Relação entre elementos de uma pagina web no DOM.
     </figcaption> 
   </figure>   
   
   <h2>WebP: um formato mais moderno</h2>
   <div><img src="imagens/praia.webp" alt=""></div> 

   <h2>Comparação Bitmap e vetor</h2>
   <img src="imagens/black-cat.png" alt="">
   <img src="imagens/black-cat.svg" alt=""> 
  

    


</body>
</html>
